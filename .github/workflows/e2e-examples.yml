name: E2E Examples

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build SDK
        run: pnpm build

      - name: Test discovery command
        working-directory: examples/node-cli
        run: |
          pnpm run dev -- discovery chains
          pnpm run dev -- discovery tokens solana

      - name: Test quote command
        working-directory: examples/node-cli
        run: |
          pnpm run dev -- quote \
            --from solana:EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v \
            --to arbitrum:0xaf88d065e77c8cC2239327C5EDb3A432268e5831 \
            --amount 1000000

      - name: Test swap mock mode
        working-directory: examples/node-cli
        run: |
          pnpm run dev -- swap \
            --from solana:EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v \
            --to arbitrum:0xaf88d065e77c8cC2239327C5EDb3A432268e5831 \
            --amount 1000000 \
            --destination 0x0000000000000000000000000000000000000000 \
            --mock

      - name: Build browser example
        working-directory: examples/browser
        run: pnpm run build

      - name: Upload browser build
        uses: actions/upload-artifact@v3
        with:
          name: browser-example
          path: examples/browser/dist
